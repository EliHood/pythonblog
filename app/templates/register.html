{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Register</h1>
        <hr>
          <form action="" method="post" class="form-horizontal">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Username:</label>
				    <div class="col-sm-10 formedit">
				      <input type="text" id="username" name="username" placeholder="Enter Username" value="{{ request.form.username }}" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10 formedit"> 
				      <input type="password" id="password" name="password" placeholder="Enter Password" value="{{request.form.password }}" required
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label><input type="checkbox"> Remember me</label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
    
    </div>
</div>


{% endblock %}
